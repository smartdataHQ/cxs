apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: solutions

images:
  - name: quicklookup/mimir-api
    newTag: 7c943b2

resources:
  - ../../base
  - mimir-api-config.yaml
  - mimir-api-ingress.yml

patches:
  - path: data-credentials.yaml
  - target:
      kind: Deployment
      name: mimir-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
  - target:
      kind: HorizontalPodAutoscaler
      name: mimir-api
    patch: |-
      - op: replace
        path: /spec/maxReplicas
        value: 1
      - op: replace
        path: /spec/minReplicas
        value: 1