apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mimir-api
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: mimir.contextsuite.dev
      http:
        paths:
          - backend:
              service:
                name: mimir-api
                port:
                  number: 8000
            path: /gpt-api
            pathType: Prefix
  tls:
    - hosts:
        - mimir.contextsuite.dev
      secretName: mimir-contextsuite-com-tls