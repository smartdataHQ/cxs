apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-chat-web
spec:
  selector:
    matchLabels:
      app: gpt-chat-web
      tier: web
  template:
    metadata:
      labels:
        app: gpt-chat-web
        tier: web
    spec:
      containers:
        - name: node
          image: quicklookup/gpt-chat:88aa67d
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              port: 3000
              path: /api/status/alive
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 3000
              path: /api/status/ready
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
          env:
            - name: CONTEXT_SUITE_JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: CONTEXT_SUITE_JWT_SECRET_KEY
            - name: NEXT_PUBLIC_LOCIZE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: NEXT_PUBLIC_LOCIZE_PROJECT_ID
          envFrom:
            - configMapRef:
                name: gpt-chat-config
      imagePullSecrets:
        - name: dockerlock
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: gpt-chat-web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gpt-chat-web
  maxReplicas: 1
  minReplicas: 1
  targetCPUUtilizationPercentage: 60
