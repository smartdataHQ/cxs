apiVersion: apps/v1
kind: Deployment
metadata:
  name: formclient
spec:
  selector:
    matchLabels:
      app: formclient
      tier: app
  template:
    metadata:
      labels:
        app: formclient
        tier: app
    spec:
      containers:
        - name: node
          image: quicklookup/formclient:55111e8
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
            - mountPath: /cdn
              name: cdn
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              port: 3000
              path: /api/status/alive
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 3000
              path: /api/status/ready
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          envFrom:
            - configMapRef:
                name: formclient-config
      imagePullSecrets:
        - name: dockerlock
      volumes:
        - name: cdn
          hostPath:
            path: /data/cdn
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: formclient
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: formclient
  maxReplicas: 4
  minReplicas: 1
  targetCPUUtilizationPercentage: 60
