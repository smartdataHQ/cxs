apiVersion: apps/v1
kind: Deployment
metadata:
  name: formapi
spec:
  selector:
    matchLabels:
      app: formapi
      tier: api
  template:
    metadata:
      labels:
        app: formapi
        tier: api
    spec:
      containers:
        - name: node
          image: quicklookup/formapi # Image tag managed in overlays/*/kustomization.yaml
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
            - mountPath: /cdn
              name: cdn
          ports:
            - containerPort: 3001
          livenessProbe:
            httpGet:
              port: 3001
              path: /form-api/status/alive
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 3001
              path: /form-api/status/ready
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          env:
            - name: AIRTABLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: formapi
                  key: AIRTABLE_API_KEY
            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: formapi
                  key: CLOUDINARY_CLOUD_NAME
            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: formapi
                  key: CLOUDINARY_API_KEY
            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: formapi
                  key: CLOUDINARY_API_SECRET
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: formapi
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: formapi
                  key: JWT_SECRET
            - name: JWT_EXPIRES_IN
              valueFrom:
                secretKeyRef:
                  name: formapi
                  key: JWT_EXPIRES_IN
            - name: HASH_SALT
              valueFrom:
                secretKeyRef:
                  name: formapi
                  key: HASH_SALT
          envFrom:
            - configMapRef:
                name: formapi-config
      imagePullSecrets:
        - name: dockerlock
      volumes:
        - name: cdn
          hostPath:
            path: /data/cdn
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: formapi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: formapi
  maxReplicas: 4
  minReplicas: 1
  targetCPUUtilizationPercentage: 60
