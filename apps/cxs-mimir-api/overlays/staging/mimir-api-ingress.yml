apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cxs-mimir-api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
spec:
  rules:
    - host: agents.contextsuite.dev
      http:
        paths:
          - backend:
              service:
                name: cxs-mimir-api
                port:
                  number: 8000
            path: /gpt-api
            pathType: Prefix
  tls:
    - hosts:
        - agents.contextsuite.dev
      secretName: agents-tls
