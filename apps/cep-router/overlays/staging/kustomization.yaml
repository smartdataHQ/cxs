apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cep

resources:
  - ../../base

# Image tag for staging
images:
  - name: quicklookup/cep-router
    newTag: 016e428

# Staging-specific configuration
configMapGenerator:
  - name: cep-router-config
    behavior: merge
    literals:
      # Enable more verbose diagnostics for staging
      - ROUTER_DIAGNOSTICS_ENABLED="true"

# Staging resource limits (smaller)
patchesStrategicMerge:
  - deployment-patch.yaml
