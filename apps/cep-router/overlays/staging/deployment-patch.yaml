apiVersion: apps/v1
kind: Deployment
metadata:
  name: cep-router
spec:
  replicas: 1  # Single replica for staging
  template:
    spec:
      containers:
      - name: cep-router
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
