apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cep

resources:
  - ../../base

# Image tag for production
images:
  - name: quicklookup/cep-router
    newTag: 7a25f60

# Production-specific configuration
configMapGenerator:
  - name: cep-router-config
    behavior: merge
    literals:
      # Production settings
      - ROUTER_DIAGNOSTICS_ENABLED="false"  # Disable verbose diagnostics in prod

# Production resource limits (higher)
patchesStrategicMerge:
  - deployment-patch.yaml
