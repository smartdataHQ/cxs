apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exchange
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: inbox.contextsuite.com
      http:
        paths:
          - backend:
              service:
                name: exchange
                port:
                  number: 9090
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - inbox.contextsuite.com
      secretName: inbox-contextsuite-com-tls