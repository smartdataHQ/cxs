apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cxs-docs-pvc
  labels:
    app: cxs-docs
    service: cxs-docs-pvc
    tier: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Removed explicit storageClassName to use the default storage class
  # This makes the PVC more flexible across different Kubernetes environments