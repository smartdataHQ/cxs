apiVersion: apps/v1
kind: Deployment
metadata:
  name: contextapi
spec:
  template:
    spec:
      containers:
      - name: node
        env:
        # Database credentials - migrate from flat 'contextsuite' secret to dedicated database secrets
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cxs-pg-pguser-cxs-pg    # Matches DB_USER: 'cxs-pg' from config
              key: password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth              # Dedicated Redis secret
              key: redis-password
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clickhouse              # Dedicated ClickHouse secret
              key: admin-password
