apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: solutions

resources:
  - ../../base
  - service-runner-config.yaml

patches:
  - target:
      kind: Deployment
      name: servicerunner
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"