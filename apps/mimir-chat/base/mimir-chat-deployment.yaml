apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir-chat-web
spec:
  selector:
    matchLabels:
      app: mimir-chat-web
      tier: web
  template:
    metadata:
      labels:
        app: mimir-chat-web
        tier: web
    spec:
      containers:
        - name: node
          image: quicklookup/mimir-chat:b54fb0e
          args:
            - npm
            - start
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              port: 3000
              path: /api/status/alive
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 3000
              path: /api/status/ready
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
          env:
            - name: CONTEXT_SUITE_JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: CONTEXT_SUITE_JWT_SECRET_KEY
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: AUTH_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: GOOGLE_CLIENT_SECRET
            - name: LINKEDIN_KEY
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: LINKEDIN_KEY
            - name: LINKEDIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: LINKEDIN_SECRET
            - name: GITHUB_KEY
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: GITHUB_KEY
            - name: GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: GITHUB_SECRET
          envFrom:
            - configMapRef:
                name: mimir-chat-config
      imagePullSecrets:
        - name: dockerlock
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mimir-chat-web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mimir-chat-web
  maxReplicas: 1
  minReplicas: 1
  targetCPUUtilizationPercentage: 60
