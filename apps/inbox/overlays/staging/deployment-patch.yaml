apiVersion: apps/v1
kind: Deployment
metadata:
  name: inbox
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: inbox
        image: quicklookup/inbox:v1.0.11
        env:
        # Ubuntu 24.04 compatibility - writable cache directories
        - name: MPLCONFIGDIR
          value: /cache/matplotlib
        - name: FONTCONFIG_CACHE
          value: /cache/fontconfig
        - name: XDG_CACHE_HOME
          value: /cache
        # Database and service credentials
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inbox-secrets
              key: POSTGRES_PASSWORD
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inbox-secrets
              key: NEO4J_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inbox-secrets
              key: REDIS_PASSWORD
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: inbox-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: inbox-secrets
              key: S3_SECRET_KEY
        - name: KAFKA_USER_PASSWORD
