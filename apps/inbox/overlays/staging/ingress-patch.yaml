# Staging ingress using contextsuite.dev domain pattern
# Production uses *.contextsuite.com, staging uses *.contextsuite.dev
# Staging uses cert-manager for automatic TLS certificate provisioning
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inbox
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: inbox.contextsuite.dev
      http:
        paths:
          - backend:
              service:
                name: inbox
                port:
                  number: 9090
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - inbox.contextsuite.dev
      secretName: inbox-tls