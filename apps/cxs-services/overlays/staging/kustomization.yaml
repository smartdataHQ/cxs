images:
  - name: quicklookup/cxs-services
    newTag: ae10154

resources:
  - ../../base
patches:
  - target:
      kind: Ingress
      name: cxs-services
    patch: |
      - "op": replace
        "path": /spec/rules/0/host
        "value": &fqdn cxs.contextsuite.dev
      - "op": replace
        "path": /spec/tls/0/hosts/0
        "value": *fqdn  # <- this is a YAML anchor

  - target:
      kind: Service
      name: cxsservices
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          tailscale.com/expose: "true"
          tailscale.com/hostname: solutions-cxs-services-dev
