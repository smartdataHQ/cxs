images:
  - name: quicklookup/cxs-services
    newTag: a3e3ee3

resources:
  - ../../base
patches:
  - path: database-migration.yaml
  - target:
      kind: ConfigMap
      name: cxs-services-config
    patch: |
      - op: replace
        path: /data/CLICKHOUSE_HOST
        value: "clickhouse.data"

  - target:
      kind: Ingress
      name: cxsservices-services
    patch: |
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: "letsencrypt-prod"
      - op: replace
        path: /spec/rules/0/host
        value: &fqdn services.contextsuite.dev
      - op: replace
        path: /spec/tls/0/hosts/0
        value: *fqdn
      - op: replace
        path: /spec/tls/0/secretName
        value: "cxs-services-services-tls"

  - target:
      kind: Ingress
      name: cxsservices-cxs
    patch: |
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: "letsencrypt-prod"
      - op: replace
        path: /spec/rules/0/host
        value: &fqdn2 cxs.contextsuite.dev
      - op: replace
        path: /spec/tls/0/hosts/0
        value: *fqdn2
      - op: replace
        path: /spec/tls/0/secretName
        value: "cxs-services-cxs-tls"

  - target:
      kind: Service
      name: cxsservices
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          tailscale.com/expose: "true"
          tailscale.com/hostname: solutions-cxs-services-dev
