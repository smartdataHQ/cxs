apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cxsservices-services
spec:
  rules:
    - host: services.contextsuite.com
      http:
        paths:
          - backend:
              service:
                name: cxsservices
                port:
                  number: 8088
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - services.contextsuite.com
      secretName: star-contextsuite-com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cxsservices-cxs
spec:
  rules:
    - host: cxs.contextsuite.com
      http:
        paths:
          - backend:
              service:
                name: cxsservices
                port:
                  number: 8088
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - cxs.contextsuite.com
      secretName: star-contextsuite-com
