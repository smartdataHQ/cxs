apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: synmetrix

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/imagePullSecrets
        value: [{ name: docker-hub-secret }]
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target:
      kind: StatefulSet
    patch: |-
      - op: add
        path: /spec/template/spec/imagePullSecrets
        value: [{ name: docker-hub-secret }]
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target:
      kind: Job
    patch: |-
      - op: add
        path: /spec/template/spec/imagePullSecrets
        value: [{ name: docker-hub-secret }]
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always

resources:
  # Core resources
  - manifests/serviceaccount.yaml
  - manifests/ingress.yaml
  
  # ConfigMaps
  - manifests/configmaps/hasura-migrations-config.yaml

  # Persistent Volume Claims
  - manifests/pvcs/cubejs-pvc.yaml
  - manifests/pvcs/cubestore-pvc.yaml

  - manifests/pvcs/minio-pvc.yaml
  - manifests/pvcs/redis-pvc.yaml

  # Services
  - manifests/services/actions-service.yaml
  - manifests/services/client-service.yaml
  - manifests/services/cubejs-service.yaml
  - manifests/services/cubestore-service.yaml
  - manifests/services/hasura-service.yaml
  - manifests/services/mailhog-service.yaml
  - manifests/services/mailhog-web-service.yaml
  - manifests/services/minio-service.yaml
  - manifests/services/hasura-plus-service.yaml
  - manifests/services/redis-service.yaml

  # Deployments
  - manifests/workloads/actions-deployment.yaml
  - manifests/workloads/client-deployment.yaml
  - manifests/workloads/cubejs-deployment.yaml
  - manifests/workloads/cubestore-statefulset.yaml
  - manifests/workloads/hasura-deployment.yaml
  - manifests/workloads/hasura-migration-job.yaml
  - manifests/workloads/hasura-plus-deploy.yaml
  - manifests/workloads/mailhog-deployment.yaml
  - manifests/workloads/minio-statefulset.yaml
  - manifests/workloads/redis-deployment.yaml


images:
  - name: quicklookup/synmetrix-client
    newTag: latest
  - name: quicklookup/synmetrix-actions
    newTag: latest
  - name: quicklookup/synmetrix-cube
    newTag: latest 

configMapGenerator:
  - name: synmetrix-config
    literals:
      - ACTIONS_URL=http://synmetrix-actions:3000
      - REDIS_URL=redis://synmetrix-redis:6379
      - CUBEJS_CACHE_TYPE=redis
      - CUBEJS_CUBESTORE_HOST=synmetrix-cubestore
      - CUBEJS_CUBESTORE_PORT=3030
      - CUBEJS_DB_CLICKHOUSE_READONLY="true"
      - CUBEJS_DB_PORT=5432
      - CUBEJS_DB_TYPE=postgres
      - CUBEJS_NATIVE_INTERNAL_DEBUG=true
      - CUBEJS_PG_SQL_PORT=15432
      - CUBEJS_SQL_PORT=13306
      - CUBEJS_TELEMETRY=false
      - CUBEJS_URL=http://synmetrix-cubejs:4000
      
      - CUBESQL_DEBUG_QTRACE=true
      - CUBESTORE_VERSION=v1.2.3

      - HASURA_GRAPHQL_ENABLE_TELEMETRY=false
      - HASURA_ENDPOINT=http://synmetrix-hasura:8080/v1/graphql
      
      # Default endpoints (can be overridden in overlays):
      - HASURA_GRAPHQL_ENDPOINT=/v1/graphql
      - HASURA_WS_ENDPOINT=/v1/graphql

      - CUBEJS_REST_API_URL=/api/v1/load

      - JWT_CLAIMS_NAMESPACE=hasura

      # This is for debugging purposes
      - CUBEJS_MYSQL_API_URL=cube.contextsuite.dev:13306
      - CUBEJS_PG_API_URL=cube.contextsuite.dev:15432
      - CUBEJS_API_DOCS_URL=http://cube.contextsuite.dev/docs
      # debug end

      - DEBUG_LOG=true
      - LOG_LEVEL=info
      - NODE_ENV=production
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - SMTP_HOST=mailhog-smtp.mailhog.svc.cluster.local
      - SMTP_PORT=1025


secretGenerator:
  - name: synmetrix-secrets
    literals:
      - POSTGRES_DB=synmetrix
    envs:
      - synmetrix-secrets.env

labels:
- pairs:
    app.kubernetes.io/part-of: synmetrix

# Common annotations
commonAnnotations:
  kustomize.config.k8s.io/needs-hash-suffix: "true"
