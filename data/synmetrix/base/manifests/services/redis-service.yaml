---
apiVersion: v1
kind: Service
metadata:
  name: synmetrix-redis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: synmetrix
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: synmetrix
    app.kubernetes.io/version: "7.0"
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: synmetrix