---
# Source: synmetrix/templates/cubejs.yaml
apiVersion: v1
kind: Service
metadata:
  name: synmetrix-cubejs
  labels:
    app.kubernetes.io/name: synmetrix-cubejs
    app.kubernetes.io/instance: synmetrix

spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: http
      protocol: TCP
      name: http
    - port: 15432
      targetPort: pgsql
      protocol: TCP
      name: pgsql
    - port: 13306
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    app.kubernetes.io/name: synmetrix-cubejs
    app.kubernetes.io/instance: synmetrix
