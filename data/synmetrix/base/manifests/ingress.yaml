---
# Source: synmetrix/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synmetrix
  labels:
    helm.sh/chart: synmetrix-0.1.0
    app.kubernetes.io/name: synmetrix
    app.kubernetes.io/instance: synmetrix
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: "synmetrix.contextsuite.dev"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: synmetrix-client
                port:
                  number: 80
          - path: /v1/graphql
            pathType: Prefix
            backend:
              service:
                name: synmetrix-hasura
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: synmetrix-cubejs
                port:
                  number: 4000
