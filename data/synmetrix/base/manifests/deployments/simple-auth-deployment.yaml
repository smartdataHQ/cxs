    app.kubernetes.io/part-of: synmetrix
  name: synmetrix-simple-auth
  namespace: synmetrix
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: synmetrix
      app.kubernetes.io/name: synmetrix-simple-auth
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-07-14T09:48:18Z"
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: synmetrix
        app.kubernetes.io/name: synmetrix-simple-auth
    spec:
      containers:
      - env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: synmetrix-secrets
              key: DATABASE_URL
