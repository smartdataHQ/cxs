---
apiVersion: v1
kind: Service
metadata:
  name: synmetrix-mailhog-web
  labels:
    app.kubernetes.io/name: synmetrix
    app.kubernetes.io/instance: synmetrix
    app.kubernetes.io/component: mailhog-web
spec:
  type: ClusterIP
  ports:
    - port: 8025
      targetPort: web
      protocol: TCP
      name: web
  selector:
    app.kubernetes.io/name: synmetrix
    app.kubernetes.io/instance: synmetrix
    app.kubernetes.io/component: mailhog
---
apiVersion: v1
kind: Service
metadata:
  name: synmetrix-mailhog-smtp
  labels:
    app.kubernetes.io/name: synmetrix
    app.kubernetes.io/instance: synmetrix
    app.kubernetes.io/component: mailhog
spec:
  type: ClusterIP
  ports:
    - port: 1025
      targetPort: smtp
      protocol: TCP
      name: smtp
  selector:
    app.kubernetes.io/name: synmetrix
    app.kubernetes.io/instance: synmetrix
    app.kubernetes.io/component: mailhog

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synmetrix-mailhog
  labels:
    app.kubernetes.io/name: synmetrix
    app.kubernetes.io/instance: synmetrix
    app.kubernetes.io/component: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: synmetrix
      app.kubernetes.io/instance: synmetrix
      app.kubernetes.io/component: mailhog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synmetrix
        app.kubernetes.io/instance: synmetrix
        app.kubernetes.io/component: mailhog
    spec:
      serviceAccountName: synmetrix
      containers:
        - name: mailhog
          image: "mailhog/mailhog:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: smtp
              containerPort: 1025
              protocol: TCP
            - name: web
              containerPort: 8025
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
