apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "41"
  name: synmetrix-hasura-plus
  namespace: synmetrix
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: synmetrix-hasura-plus
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-07-16T10:08:05Z"
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: synmetrix-hasura-plus
    spec:
      containers:
      - image: quicklookup/hasura-backend-plus:latest
        imagePullPolicy: Always
        env:
        - name: SERVER_URL
          value: https://synmetrix.contextsuite.dev
        - name: REDIRECT_URL_SUCCESS
          value: https://synmetrix.contextsuite.dev/callback
        - name: REDIRECT_URL_ERROR
          value: https://synmetrix.contextsuite.dev/callback
        - name: JWT_KEY
          value: LGB6j3RkoVuOuqKzjgnCeq7vwfqBYJDw
        - name: JWT_ALGORITHM
          value: HS256
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
        
        envFrom:
        - configMapRef:
            name: synmetrix-config
        - secretRef:
            name: synmetrix-secrets
        name: hasura-plus
        ports:
        - containerPort: 3000
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/ssl/certs/postgres-ca.crt
          name: postgres-ca-cert
          readOnly: true
          subPath: postgres-ca.crt
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: docker-hub-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: postgres-ca-cert
        name: postgres-ca-cert

