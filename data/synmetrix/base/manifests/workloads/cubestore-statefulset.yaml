---
# Source: synmetrix/templates/cubestore.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synmetrix-cubestore
  labels:
    app.kubernetes.io/name: synmetrix-cubestore
    app.kubernetes.io/instance: synmetrix
spec:
  replicas: 1
  serviceName: synmetrix-cubestore
  selector:
    matchLabels:
      app.kubernetes.io/name: synmetrix-cubestore
      app.kubernetes.io/instance: synmetrix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synmetrix-cubestore
        app.kubernetes.io/instance: synmetrix
    spec:
      serviceAccountName: synmetrix
      containers:
        - name: cubestore
          image: "cubejs/cubestore:v0.35.33"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3030
              protocol: TCP
          env:
            - name: CUBESTORE_REMOTE_DIR
              value: "/cube/data"
          volumeMounts:
            - name: data
              mountPath: /cube/data
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: synmetrix-cubestore-pvc
