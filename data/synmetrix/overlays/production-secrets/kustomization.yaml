apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: synmetrix

# Production secrets overlay for manual deployment
# Deploy with: kubectl apply -k data/synmetrix/overlays/production-secrets/
# Do NOT include this in ArgoCD applications

secretGenerator:
  - name: synmetrix-secrets
    envs:
      - synmetrix-production-secrets.env

# Generate secrets without hash suffix to ensure consistent naming
generatorOptions:
  disableNameSuffixHash: true