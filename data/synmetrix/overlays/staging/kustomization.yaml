apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
  - name: quicklookup/synmetrix-cube
    newTag: "78b6eca"
  - name: quicklookup/synmetrix-client
    newTag: "78b6eca"

namespace: synmetrix

resources:
  - ../../base


patches:
  - target:
      kind: Ingress
      name: synmetrix
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: synmetrix.contextsuite.dev
      - op: replace
        path: /spec/tls/0/hosts/0
        value: synmetrix.contextsuite.dev
  - target:
      kind: PersistentVolumeClaim
      name: synmetrix-cubestore-pvc
    patch: |-
      - op: replace
        path: /spec/accessModes/0
        value: ReadWriteMany

# Staging-specific configMap additions
configMapGenerator:
  - name: synmetrix-config
    literals:
      - APP_FRONTEND_URL=https://synmetrix.contextsuite.dev
      - APP_REDIRECT_URL=https://synmetrix.contextsuite.dev/callback
      - CUBEJS_MYSQL_API_URL=synmetrix.contextsuite.dev:13306
      - CUBEJS_PG_API_URL=synmetrix.contextsuite.dev:15432
      - CUBEJS_API_DOCS_URL=http://synmetrix.contextsuite.dev/docs
      - HASURA_GRAPHQL_ENABLE_CONSOLE=true
      - CUBEJS_LOG_LEVEL=debug
      - NODE_ENV=development
    behavior: merge
