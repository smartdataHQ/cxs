apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: synmetrix

resources:
  - ../../base

images:
  - name: quicklookup/synmetrix-actions
    newTag: 7270f8d
  - name: quicklookup/synmetrix-cube
    newTag: "4723881"

patches:
  - target:
      kind: Ingress
      name: synmetrix
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: dbx.contextsuite.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: dbx.contextsuite.com


configMapGenerator:
  - name: synmetrix-config
    literals:
      - APP_FRONTEND_URL=https://dbx.contextsuite.com
      - APP_REDIRECT_URL=https://dbx.contextsuite.com/callback
      - CUBEJS_MYSQL_API_URL=dbx.contextsuite.com:13306
      - CUBEJS_PG_API_URL=dbx.contextsuite.com:15432
      - CUBEJS_API_DOCS_URL=http://dbx.contextsuite.com/docs
      - HASURA_GRAPHQL_ENABLE_CONSOLE=false
      - CUBEJS_LOG_LEVEL=debug
      - NODE_ENV=production
    behavior: merge # Production ingress hostname override


