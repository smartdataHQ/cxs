apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: synmetrix

resources:
  - ../../base

# Production-specific configMap additions
configMapGenerator:
  - name: synmetrix-config
    literals:
      - APP_FRONTEND_URL=https://db.contextsuite.com
      - HASURA_GRAPHQL_ENABLE_CONSOLE=false
      - CUBEJS_LOG_LEVEL=warn
      - NODE_ENV=production
    behavior: merge

# Production ingress hostname override
patches:
  - target:
      kind: Ingress
      name: synmetrix
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: db.contextsuite.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: db.contextsuite.com