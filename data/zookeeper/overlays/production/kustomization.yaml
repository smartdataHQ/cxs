apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

helmCharts:
  - name: zookeeper
    repo: https://charts.bitnami.com/bitnami
    version: 13.0.1
    releaseName: zookeeper
    valuesFile: production-values.yaml

# Strategic merge patches to match existing StatefulSet structure
patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: zookeeper