apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
spec:
  # Patch volumeClaimTemplates to match existing structure
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        creationTimestamp: null
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
#        storageClassName: longhorn
        volumeMode: Filesystem
      status:
        phase: Pending
        
