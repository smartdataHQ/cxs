apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

resources:
  - ../../base


labels:
  - includeSelectors: true
    pairs:
      env: dev
      app.kubernetes.io/instance: solr

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: solr
    patch: |-
      - op: add
        path: /spec/replicas
        value: 1
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "100m"
            memory: "1Gi"
          limits:
            memory: "2Gi"
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: SOLR_JAVA_MEM
            value: "-Xms1g -Xmx1g"
          - name: SOLR_OPTS
            value: "-Dsolr.stop.wait=60"
      - op: remove
        path: /spec/template/spec/containers/0/command
      - op: replace
        path: /spec/template/spec/containers/0/readinessProbe
        value:
          httpGet:
            path: /solr/admin/info/system
            port: 8983
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
      - op: replace
        path: /spec/template/spec/containers/0/livenessProbe
        value:
          httpGet:
            path: /solr/admin/info/system
            port: 8983
          initialDelaySeconds: 40
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 8
      - op: replace
        path: /spec/template/spec/terminationGracePeriodSeconds
        value: 60
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: solr-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 5Gi

images:
  - name: solr
    newTag: latest
