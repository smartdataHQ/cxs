namespace: data

resources:
  - https://solr.apache.org/operator/downloads/crds/v0.8.1/all-with-dependencies.yaml
  - solr-cloud.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# oci://registry-1.docker.io/bitnamicharts/zookeeper
helmCharts:
  - name: zookeeper
    repo: oci://registry-1.docker.io/bitnamicharts/
    version: 13.7.3
    releaseName: zookeeper
    namespace: data

  - name: solr-operator
    repo: https://solr.apache.org/charts
    version: 0.8.1
    releaseName: solr-operator
    namespace: data
    valuesInline:
      zookeeper-operator:
          install: false
          use: true
