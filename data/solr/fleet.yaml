# The default namespace to apply to resources that are namespaced
# but do not specify a namespace.  In this example no resources
# are configured with a namespace so this default will apply
namespace: data

helm:
  chart: apache-solr/solr-operator
  repo: https://solr.apache.org/charts

targetCustomizations:

  - name: development
    clusterSelector:
      matchLabels:
        role: development
    kustomize:
      dir: overlays/development

  - name: production
    clusterSelector:
      matchLabels:
        role: production
    kustomize:
      dir: overlays/production

  - name: production
    clusterSelector:
      matchLabels:
        role: production
    kustomize:
      dir: overlays/production