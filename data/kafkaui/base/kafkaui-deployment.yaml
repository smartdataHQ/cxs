apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafkaui
spec:
  selector:
    matchLabels:
      app: kafkaui
      tier: gui
  template:
    metadata:
      labels:
        app: kafkaui
        tier: gui
    spec:
      containers:
        - name: node
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: kafkaui-config
          env:
            - name: KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: kafka-ui-secret
                  key: KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG
            - name: KAFKA_CLUSTERS_2_PROPERTIES_SASL_JAAS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: kafka-ui-secret
                  key: KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: kafkaui
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kafkaui
  maxReplicas: 2
  minReplicas: 1
  targetCPUUtilizationPercentage: 60