namespace: data

targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        env: staging
    helm:
      releaseName: vault
      repo: https://helm.releases.hashicorp.com
      chart: vault
      version: 0.29.1
      valuesFiles:
        - values.yaml
  - name: production
    clusterSelector:
      matchLabels:
        env: production
    helm:
      releaseName: vault
      repo: https://helm.releases.hashicorp.com
      chart: vault
      version: 0.29.1
      valuesFiles:
        - values.yaml
