apiVersion: batch/v1
kind: Job
metadata:
  name: minio-credentials-generator
  namespace: data
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: credential-generator
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Checking if minio-creds secret already exists..."
          if kubectl get secret minio-creds -n data >/dev/null 2>&1; then
            echo "Secret minio-creds already exists, exiting successfully"
            exit 0
          fi
          
          echo "Generating secure password..."
          ROOT_PASSWORD=$(openssl rand -base64 32 | tr -d "=+/" | cut -c1-25)
          
          echo "Creating minio-creds secret..."
          kubectl create secret generic minio-creds \
            --from-literal=rootUser=minioadmin \
            --from-literal=rootPassword="$ROOT_PASSWORD" \
            -n data
          
          echo "MinIO credentials secret created successfully with auto-generated password"
      serviceAccountName: minio-credentials-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-credentials-sa
  namespace: data
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: minio-credentials-role
  namespace: data
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minio-credentials-binding
  namespace: data
subjects:
- kind: ServiceAccount
  name: minio-credentials-sa
  namespace: data
roleRef:
  kind: Role
  name: minio-credentials-role
  apiGroup: rbac.authorization.k8s.io