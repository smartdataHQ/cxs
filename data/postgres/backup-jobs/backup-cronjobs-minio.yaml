apiVersion: batch/v1
kind: CronJob
metadata:
  name: cxs-pg-full-backup-minio
  namespace: data
  labels:
    app: cxs-pg-backup
    type: full
    repo: minio
spec:
  # Run every Tuesday at 07:00 (offset from repo1 full backup)
  schedule: "0 7 * * 2"
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 3600  # 1 hour timeout
      template:
        metadata:
          labels:
            app: postgres-backup
            type: full
            repo: minio
        spec:
          serviceAccountName: cxs-pg-backup
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: bitnami/kubectl:latest
            command:
            - /bin/bash
            - /scripts/backup.sh
            - full
            - "2"
            env:
            - name: PGBACKREST_REPO_POD_NAME
              value: "cxs-pg-repo-host-0"
            - name: PGBACKREST_REPO_POD_NAMESPACE
              value: "data"
            volumeMounts:
            - name: backup-script
              mountPath: /scripts
              readOnly: true
            resources:
              requests:
                memory: "64Mi"
                cpu: "100m"
              limits:
                memory: "128Mi"
                cpu: "200m"
          volumes:
          - name: backup-script
            configMap:
              name: cxs-pg-backup-script
              defaultMode: 0755
---
