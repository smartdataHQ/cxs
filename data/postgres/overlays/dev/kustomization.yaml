apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

resources:
  - ../../base

nameSuffix: -dev

labels:
  - includeSelectors: true
    pairs:
      env: dev
      app.kubernetes.io/instance: postgres-dev

# Simple PostgreSQL patches for dev environment
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: postgres
    patch: |-
      - op: add
        path: /spec/replicas
        value: 1
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            memory: "256Mi"
      - op: replace
        path: /spec/template/spec/volumes/0/persistentVolumeClaim/claimName
        value: postgres-pvc-dev
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: postgres-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 5Gi

images:
  - name: postgres
    newTag: "16"

