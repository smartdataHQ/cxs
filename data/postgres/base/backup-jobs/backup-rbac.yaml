---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cxs-pg-backup
  namespace: data
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: data
  name: cxs-pg-backup
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cxs-pg-backup
  namespace: data
subjects:
- kind: ServiceAccount
  name: cxs-pg-backup
  namespace: data
roleRef:
  kind: Role
  name: cxs-pg-backup
  apiGroup: rbac.authorization.k8s.io