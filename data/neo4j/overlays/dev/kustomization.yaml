apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

resources:
  - ../../base

labels:
  - includeSelectors: true
    pairs:
      env: dev
      app.kubernetes.io/instance: neo4j

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: neo4j
    patch: |-
      - op: add
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: NEO4J_AUTH
            valueFrom:
              secretKeyRef:
                name: neo4j-dev-secrets
                key: NEO4J_AUTH
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            memory: "1Gi"

images:
  - name: neo4j
    newTag: latest

