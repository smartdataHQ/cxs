apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  labels:
    app: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7474
            - containerPort: 7687
          env:
            - name: NEO4J_AUTH
              valueFrom:
                configMapKeyRef:
                  name: neo4j-config
                  key: NEO4J_AUTH
          volumeMounts:
            - name: data
              mountPath: /data
            - name: plugins
              mountPath: /plugins
      volumes:
        - name: data
          emptyDir: {}
        - name: plugins
          emptyDir: {}

