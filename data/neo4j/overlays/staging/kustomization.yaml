apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

resources:
  - neo4j-stateful.yaml
  - neo4j-service.yaml
  - neo4j-config.yaml
  - pdb.yaml
  - networkpolicy.yaml

labels:
  - includeSelectors: true
    pairs:
      env: staging
      app.kubernetes.io/instance: neo4j

images:
  - name: neo4j
    newTag: 5.18.0-enterprise

