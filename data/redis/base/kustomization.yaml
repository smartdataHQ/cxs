namespace: data

helmCharts:
  - name: redis
    repo: oci://registry-1.docker.io/bitnamicharts
    releaseName: redis
    version: 20.7.0
    namespace: data
    valuesInline:
      auth:
        enabled: true
        existingSecret: "redis-auth"
        existingSecretPasswordKey: "password"
      persistence:
        enabled: true
        size: 8Gi
      master:
        service:
          annotations:
            tailscale.com/expose: "true"
