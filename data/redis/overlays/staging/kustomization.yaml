resources:
  - ../../base

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: redis
    repo: oci://registry-1.docker.io/bitnamicharts
    releaseName: redis
    version: 20.7.0
    namespace: data
    valuesInline:
      service:
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: data-redis-dev
