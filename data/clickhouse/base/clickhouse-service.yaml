apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  labels:
    app: clickhouse
    tier: data
  annotations:
    # TODO: Reducing blast radius of installing tailscale operator to staging
    tailscale.com/expose: "false"
spec:
  type: ClusterIP
  ports:
    - port: 9000
      name: tcp
    - port: 9009
      name: internal
    - port: 8123
      name: http
  selector:
    app: clickhouse
    tier: data
