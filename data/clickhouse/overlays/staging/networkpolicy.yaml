apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clickhouse-allow-from-approved
  namespace: data
spec:
  podSelector:
    matchLabels:
      app: clickhouse
      app.kubernetes.io/instance: clickhouse
      env: staging
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          allow-clickhouse: "true"
    ports:
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 8123
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 8123


