apiVersion: v1
kind: Service
metadata:
  name: clickhouse-nodeport
  labels:
    app: clickhouse
    tier: data
spec:
  type: NodePort
  ports:
    - port: 8123
      name: http
      nodePort: 30123
      targetPort: 8123
    - port: 9000
      name: tcp
      nodePort: 30900
      targetPort: 9000
  selector:
    app: clickhouse
    tier: data 