apiVersion: v1
kind: Service
metadata:
  name: clickhouse-dev
  labels:
    app: clickhouse-dev
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: tcp
    - port: 8123
      targetPort: 8123
      protocol: TCP
      name: http
  selector:
    app: clickhouse-dev