apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

resources:
  - ../../base

labels:
  - includeSelectors: true
    pairs:
      env: dev
      app.kubernetes.io/instance: clickhouse

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: clickhouse
    patch: |-
      - op: add
        path: /spec/replicas
        value: 1
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            memory: "2Gi"
images:
  - name: clickhouse/clickhouse-server
    newTag: latest

configMapGenerator: []

secretGenerator:
  - name: clickhouse-dev-secrets
    behavior: create
    literals:
      - CLICKHOUSE_PASSWORD=${GLOBAL_ADMIN_PASSWORD}

