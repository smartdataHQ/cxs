apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse-dev
  labels:
    app: clickhouse-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse-dev
  template:
    metadata:
      labels:
        app: clickhouse-dev
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
              name: tcp
            - containerPort: 8123
              name: http
          volumeMounts:
            - name: clickhouse-data
              mountPath: /var/lib/clickhouse
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: clickhouse-data
          emptyDir: {}