apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

resources:
  - ../../base

labels:
  - includeSelectors: true
    pairs:
      env: dev
      app.kubernetes.io/instance: kafka

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: kafka
    patch: |-
      - op: add
        path: /spec/replicas
        value: 1
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            memory: "1Gi"
images:
  - name: bitnami/kafka
    newTag: 3.7.0

