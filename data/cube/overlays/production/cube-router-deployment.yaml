apiVersion: apps/v1
kind: Deployment
metadata:
  name: cubestore-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cubestore-router
  template:
    metadata:
      labels:
        app: cubestore-router
    spec:
      containers:
        - name: cubestore-router
          image: cubejs/cubestore:latest
          ports:
            - containerPort: 9999
          env:
            - name: NODE_OPTIONS
              value: '--max-old-space-size=6144'
            - name: CUBESTORE_SERVER_NAME
              value: 'cubestore-router:9999'
            - name: CUBESTORE_WORKERS
              value: 'cubestore-worker-1:10001,cubestore-worker-2:10002'
            - name: CUBESTORE_META_PORT
              value: '9999'
            - name: CUBESTORE_REMOTE_DIR
              value: '/cube/data'
          volumeMounts:
            - name: data
              mountPath: /cube/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cubestore-pvc-router