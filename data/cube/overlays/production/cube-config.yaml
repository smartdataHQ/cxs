apiVersion: v1
kind: ConfigMap
metadata:
  name: cube-config
data:
  # CUBEJS_DB_HOST: 'clickhouse.data'
  CUBEJS_DB_HOST: '10.180.122.32'
  CUBEJS_DB_NAME: 'custom'
  CUBEJS_DB_TYPE: 'clickhouse'
  CUBEJS_DB_CLICKHOUSE_READONLY: 'true'
  CUBEJS_DEV_MODE: 'true'
  CUBEJS_CUBESTORE_HOST: 'cubestore-router.data'
