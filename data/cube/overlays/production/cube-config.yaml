  CUBEJS_PRE_AGGREGATIONS: "false"
  CUBESTORE_LOG_LEVEL: 'debug'
  CUBESTORE_QUERY_TIMEOUT: '600'
  CUBEJS_CONCURRENCY: '8'
  CUBEJS_DB_QUERY_TIMEOUT: "30m"
  CUBEJS_DB_MAX_POOL: '32'

