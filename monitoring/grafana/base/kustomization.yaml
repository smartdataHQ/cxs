apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base only provides namespace and alerts
# Helm configuration moved to overlays due to Kustomize Helm
# limitations preventing values override

namespace: grafana

configMapGenerator:
  - name: grafana-longhorn-alerts
    files:
      - longhorn-rules.yaml=longhorn-rules.yaml
    options:
      disableNameSuffixHash: true
      labels:
        grafana_alert: "1"
  - name: grafana-postgresql-backup-alerts
    files:
      - postgresql-backup-rules.yaml=postgresql-backup-rules.yaml
    options:
      disableNameSuffixHash: true
      labels:
        grafana_alert: "1"

