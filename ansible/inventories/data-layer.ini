[data_nodes]
c001db1 ansible_host=c001db1
c001db2 ansible_host=c001db2  
c001db3 ansible_host=c001db3

[data_nodes:vars]
ansible_user=root
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3.10

# Node exporter configuration
node_exporter_port=9100
node_exporter_version=1.7.0
node_exporter_user=node_exporter
node_exporter_group=node_exporter

# SMART monitoring configuration
smartmontools_enable=true
textfile_collector_path=/var/lib/node_exporter/textfile_collector

# MinIO monitoring
minio_health_check_interval=30
minio_service_port=9000
minio_console_port=9001

# ClickHouse monitoring
clickhouse_service_port=8123
clickhouse_native_port=9000

# Kafka cluster configuration
kafka_broker_ids={"c001db1": 1, "c001db2": 2, "c001db3": 3}
kafka_data_dir=/data/local/kafka
zookeeper_data_dir=/data/local/zookeeper