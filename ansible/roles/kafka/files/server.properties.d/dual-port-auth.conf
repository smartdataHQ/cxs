# Dual-port Kafka Configuration
# Port 9092: PLAINTEXT (existing, no auth)  
# Port 9093: SASL_PLAINTEXT (new, with auth)

# Multiple listeners - add SASL port alongside existing PLAINTEXT
listeners=PLAINTEXT://0.0.0.0:9092,SASL_PLAINTEXT://0.0.0.0:9093

# Map listeners to security protocols
listener.security.protocol.map=PLAINTEXT:PLAINTEXT,SASL_PLAINTEXT:SASL_PLAINTEXT

# Keep inter-broker communication on PLAINTEXT for zero impact
inter.broker.listener.name=PLAINTEXT
sasl.mechanism.inter.broker.protocol=PLAINTEXT

# Enable PLAIN SASL mechanism for port 9093
sasl.enabled.mechanisms=PLAIN

# Advertised listeners for both ports
advertised.listeners=PLAINTEXT://REPLACE_WITH_HOSTNAME:9092,SASL_PLAINTEXT://REPLACE_WITH_HOSTNAME:9093